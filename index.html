    <style>
        /* Custom CSS for animations and font */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* Fade-in-down animation */
        @keyframes fade-in-down {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down { animation: fade-in-down 0.8s ease-out forwards; }

        /* Fade-in-up animation */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }

        /* Fade-in-left animation */
        @keyframes fade-in-left {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in-left { animation: fade-in-left 0.8s ease-out forwards; }

        /* Fade-in-right animation */
        @keyframes fade-in-right {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in-right { animation: fade-in-right 0.8s ease-out forwards; }

        /* Pulse slow animation for background elements */
        @keyframes pulse-slow {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.1; }
        }
        .animate-pulse-slow { animation: pulse-slow 6s infinite ease-in-out; }

        /* --- Navigation item styles for right-aligned top nav --- */
        .nav-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem 0.75rem; /* Initial padding for icon only */
            border-radius: 0.5rem; /* Rounded corners */
            transition: all 0.3s ease-out;
            color: #4B5563; /* gray-600 */
            position: relative;
            overflow: hidden; /* Important for width transition */
            flex-direction: row-reverse; /* Puts icon on the right, text on left */
            justify-content: flex-end; /* Align content to the right within the item */
        }

        .nav-item .nav-text {
            margin-right: 0; /* No margin when hidden */
            white-space: nowrap;
            opacity: 0; /* Hidden by default */
            width: 0; /* Collapsed by default */
            transition: width 0.3s ease-out, opacity 0.3s ease-out, margin-right 0.3s ease-out;
        }

        /* Hover effect for text expansion */
        .nav-item:hover .nav-text {
            opacity: 1;
            width: auto; /* Expand width on hover */
            max-width: 150px; /* Max width to prevent excessive expansion */
            margin-right: 0.5rem; /* Add margin when visible */
        }

        /* Active state for navigation item */
        .nav-item.active {
            color: #4338CA; /* indigo-700 */
            background-color: #EEF2FF; /* indigo-50 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
            transform: scale(1.05); /* Still zoom a bit */
            opacity: 1; /* Ensure active state is visible */
        }

        /* Ensure active state text is visible even if not hovered */
        .nav-item.active .nav-text {
            opacity: 1;
            width: auto;
            margin-right: 0.5rem; /* Ensure margin is applied when active */
        }

        /* Specific for timeline dots */
        .timeline-dot {
            left: -2.5rem; /* Matches the ml-10 for the job cards */
            top: 1.5rem;
            width: 1.5rem;
            height: 1.5rem;
            background-color: #4F46E5; /* indigo-600 */
            border-radius: 9999px; /* full */
            border: 4px solid white;
            position: absolute;
            z-index: 10; /* Ensure it's above the line */
        }
    </style>

                Search: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>`,
                GitBranch: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><line x1="6" x2="6" y1="3" y2="15"/><circle cx="18" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><path d="M18 9a9 9 0 0 1-9 9"/></svg>`,
                Zap: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M10 2L3 14h9l-3 8 10-16h-9l3-8z"/></svg>`,
                Lightbulb: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1.3.5 2.6 1.5 3.5.8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 18v4"/></svg>`,
                Book: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>`,
                Settings: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.78 1.28a2 2 0 0 0 .73 2.73l.15.08a2 2 0 0 1 1 1.74v.44a2 2 0 0 0 2 2v.18a2 2 0 0 1 1 1.73l.43.25a2 2 0 0 1 2 0l.15-.08a2 2 0 0 0 2.73.73l.78 1.28a2 2 0 0 0-.73 2.73l-.15.08a2 2 0 0 1-1 1.74v.44a2 2 0 0 0 2 2v.18a2 2 0 0 1 1 1.73l.43.25a2 2 0 0 1 2 0l.15-.08a2 2 0 0 0 2.73-.73l.78-1.28a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1-1-1.73l-.43-.25a2 2 0 0 1-2 0l-.15.08a2 2 0 0 0-2.73-.73l-.78-1.28a2 2 0 0 0 .73-2.73l.15-.08a2 2 0 0 1 1-1.74V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>`,
            };
            return icons[iconName] || '';
        }

        // Function to determine the icon for each skill category
        const getSkillIcon = (category) => {
            switch (category) {
                case "CRM & Sales Operations": return getIconSvg('Cog', 24, 'text-blue-500');
                case "Data Analytics & Reporting": return getIconSvg('BarChart', 24, 'text-green-500');
                case "Sales Intelligence & Research": return getIconSvg('Search', 24, 'text-purple-500');
                case "Project Management & Process Improvement": return getIconSvg('ClipboardList', 24, 'text-yellow-500');
                case "Design & Communication": return getIconSvg('Palette', 24, 'text-red-500');
                default: return getIconSvg('Settings', 24, 'text-gray-500');
            }
        };

        // Function to determine the icon for each certification category
        const getCertificationIcon = (category) => {
            switch (category) {
                case "CRM & Sales Operations": return getIconSvg('Briefcase', 24, 'text-blue-500');
                case "Data and Analytics": return getIconSvg('Database', 24, 'text-green-500');
                case "Automation": return getIconSvg('Zap', 24, 'text-orange-500');
                case "Generative AI": return getIconSvg('Lightbulb', 24, 'text-indigo-500');
                case "Database": return getIconSvg('Book', 24, 'text-gray-500');
                case "Project Management and Agile": return getIconSvg('GitBranch', 24, 'text-purple-500');
                default: return getIconSvg('Award', 24, 'text-gray-500');
            }
        };

        const mainContent = document.querySelector('main');
        const navLinksContainer = document.getElementById('nav-links');
        const miniProfile = document.getElementById('mini-profile');
        const headerSection = document.getElementById('header-section');
        const currentYearSpan = document.getElementById('current-year');

        // Set current year in footer
        currentYearSpan.textContent = new Date().getFullYear();

        // Dynamically create navigation links
        const navItems = [
            { id: 'summary', label: 'About Me', icon: 'User' },
            { id: 'skills', label: 'Skills', icon: 'Settings' },
            { id: 'experience', label: 'Experience', icon: 'Briefcase' },
            { id: 'education', label: 'Education', icon: 'GraduationCap' },
            { id: 'certifications', label: 'Certifications', icon: 'Award' },
        ];

        navItems.forEach(item => {
            const navDiv = document.createElement('div');
            navDiv.id = `nav-${item.id}`; // Add a specific ID for easy targeting
            navDiv.className = `nav-item flex items-center cursor-pointer p-2 rounded-lg transition-all duration-300 relative overflow-hidden text-gray-600 hover:text-indigo-700 hover:bg-gray-50 hover:scale-105`;
            navDiv.onclick = () => scrollToSection(item.id);

            // Note: Order of elements here is crucial for text expanding to the left
            navDiv.innerHTML = `
                <span class="nav-text text-sm font-medium"></span>
                ${getIconSvg(item.icon, 24, 'flex-shrink-0 transition-all duration-300 group-hover:scale-110')}
            `;
            // Append the label text after the span is created
            const navTextSpan = navDiv.querySelector('.nav-text');
            if (navTextSpan) {
                navTextSpan.textContent = item.label;
            }
            navLinksContainer.appendChild(navDiv);
        });

        // Function to smoothly scroll to a section
        const scrollToSection = (id) => {
            const element = document.getElementById(id);
            if (element) {
                const nav = document.querySelector('nav');
                const offset = nav ? nav.offsetHeight : 0;
                const elementPosition = element.getBoundingClientRect().top + window.scrollY;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        };

        // Function to create section headers
        const createSectionHeader = (id, iconName, title) => {
            const header = document.createElement('h2');
            header.id = id; // Add ID to the h2 for active section tracking
            header.className = `text-3xl md:text-4xl font-extrabold text-gray-800 mb-8 flex items-center justify-center space-x-4 transition-all duration-700 ease-out transform opacity-0 translate-y-10`;
            header.innerHTML = `${getIconSvg(iconName, 40, 'text-indigo-600')}<span>${title}</span>`;
            return header;
        };

        // Dynamically create content sections
        // Summary Section
        const summarySection = document.createElement('section');
        summarySection.id = 'summary';
        summarySection.className = `mb-16 p-8 bg-white/80 rounded-2xl shadow-lg transition-all duration-700 ease-out transform opacity-0 translate-y-10`;
        summarySection.appendChild(createSectionHeader('summary-header', 'User', 'About Me'));
        summarySection.innerHTML += `<p class="text-lg md:text-xl text-gray-700 leading-relaxed text-center max-w-3xl mx-auto">${portfolioData.summary}</p>`;
        mainContent.appendChild(summarySection);

        // Skills Section
        const skillsSection = document.createElement('section');
        skillsSection.id = 'skills';
        skillsSection.className = `mb-16 p-8 bg-white/80 rounded-2xl shadow-lg transition-all duration-700 ease-out transform opacity-0 translate-y-10`;
        skillsSection.appendChild(createSectionHeader('skills-header', 'Settings', 'Technical Skills'));
        const skillsGrid = document.createElement('div');
        skillsGrid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8';
        Object.entries(portfolioData.skills).forEach(([category, items], index) => {
            const skillCard = document.createElement('div');
            skillCard.className = 'bg-white/70 p-6 rounded-xl shadow-md border border-gray-200 hover:shadow-xl transform hover:-translate-y-1 transition duration-300 ease-in-out';
            skillCard.style.animationDelay = `${index * 0.1}s`;
            let skillsListHtml = items.map(item => `<li class="flex items-start"><span class="text-indigo-500 mr-2">•</span><span>${item}</span></li>`).join('');
            skillCard.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-3">
                    ${getSkillIcon(category)}
                    ${category}
                </h3>
                <ul class="list-disc list-inside text-gray-700 space-y-2">
                    ${skillsListHtml}
                </ul>
            `;
            skillsGrid.appendChild(skillCard);
        });
        skillsSection.appendChild(skillsGrid);
        mainContent.appendChild(skillsSection);

        // Experience Section
        const experienceSection = document.createElement('section');
        experienceSection.id = 'experience';
        experienceSection.className = `mb-16 p-8 bg-white/80 rounded-2xl shadow-lg transition-all duration-700 ease-out transform opacity-0 translate-y-10`;
        experienceSection.appendChild(createSectionHeader('experience-header', 'Briefcase', 'Experience'));
        const experienceTimeline = document.createElement('div');
        experienceTimeline.className = 'relative border-l-4 border-indigo-300 ml-4 md:ml-12';
        portfolioData.experience.forEach((job, index) => {
            const jobCard = document.createElement('div');
            jobCard.className = 'mb-10 ml-8 md:ml-10 p-6 bg-white/70 rounded-xl shadow-md border border-gray-200 relative transform hover:scale-[1.01] transition duration-300 ease-in-out';
            jobCard.style.animationDelay = `${index * 0.15}s`;
            let detailsListHtml = job.details.map(detail => `<li class="flex items-start"><span class="text-indigo-500 mr-2">•</span><span>${detail}</span></li>`).join('');
            jobCard.innerHTML = `
                <div class="timeline-dot absolute"></div>
                <h3 class="text-2xl font-bold text-gray-800 mb-1">${job.title}</h3>
                <p class="text-xl font-semibold text-indigo-600 mb-2">${job.company}</p>
                <p class="text-md text-gray-500 mb-4">${job.duration}</p>
                <ul class="list-disc list-inside text-gray-700 space-y-2">
                    ${detailsListHtml}
                </ul>
            `;
            experienceTimeline.appendChild(jobCard);
        });
        experienceSection.appendChild(experienceTimeline);
        mainContent.appendChild(experienceSection);

        // Education Section
        const educationSection = document.createElement('section');
        educationSection.id = 'education';
        educationSection.className = `mb-16 p-8 bg-white/80 rounded-2xl shadow-lg transition-all duration-700 ease-out transform opacity-0 translate-y-10`;
        educationSection.appendChild(createSectionHeader('education-header', 'GraduationCap', 'Education'));
        const educationGrid = document.createElement('div');
        educationGrid.className = 'grid grid-cols-1 md:grid-cols-2 gap-8';
        portfolioData.education.forEach((edu, index) => {
            const eduCard = document.createElement('div');
            eduCard.className = 'bg-white/70 p-6 rounded-xl shadow-md border border-gray-200 hover:shadow-xl transform hover:-translate-y-1 transition duration-300 ease-in-out';
            eduCard.style.animationDelay = `${index * 0.1}s`;
            eduCard.innerHTML = `
                <h3 class="text-xl font-bold text-gray-800 mb-2">${edu.degree}</h3>
                <p class="text-lg text-indigo-600 mb-1">${edu.institution}</p>
                <p class="text-md text-gray-600 mb-1">CGPA: ${edu.cgpa}</p>
                <p class="text-md text-gray-600">${edu.year}</p>
            `;
            educationGrid.appendChild(eduCard);
        });
        educationSection.appendChild(educationGrid);
        mainContent.appendChild(educationSection);

        // Certifications Section
        const certificationsSection = document.createElement('section');
        certificationsSection.id = 'certifications';
        certificationsSection.className = `mb-16 p-8 bg-white/80 rounded-2xl shadow-lg transition-all duration-700 ease-out transform opacity-0 translate-y-10`;
        certificationsSection.appendChild(createSectionHeader('certifications-header', 'Award', 'Certifications'));
        const certificationsGrid = document.createElement('div');
        certificationsGrid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8';
        Object.entries(portfolioData.certifications).forEach(([category, items], index) => {
            const certCard = document.createElement('div');
            certCard.className = 'bg-white/70 p-6 rounded-xl shadow-md border border-gray-200 hover:shadow-xl transform hover:-translate-y-1 transition duration-300 ease-in-out';
            certCard.style.animationDelay = `${index * 0.1}s`;
            let certListHtml = items.map(item => `<li class="flex items-start"><span class="text-indigo-500 mr-2">•</span><span>${item}</span></li>`).join('');
            certCard.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-3">
                    ${getCertificationIcon(category)}
                    ${category}
                </h3>
                <ul class="list-disc list-inside text-gray-700 space-y-2">
                    ${certListHtml}
                </ul>
            `;
            certificationsGrid.appendChild(certCard);
        });
        certificationsSection.appendChild(certificationsGrid);
        mainContent.appendChild(certificationsSection);


        // --- Scroll Logic and Active Section Highlighting ---
        let activeSection = null;
        const sections = document.querySelectorAll('main section');
        const navElement = document.querySelector('nav');
        const headerRefElement = document.getElementById('header-section');

        const updateActiveSection = () => {
            let currentActive = null;
            const navHeight = navElement ? navElement.offsetHeight : 0;

            sections.forEach(section => {
                const sectionHeader = section.querySelector('h2'); // Target the actual header element inside the section
                const sectionTop = sectionHeader.getBoundingClientRect().top;
                const sectionBottom = section.getBoundingClientRect().bottom;

                // If the section header is visible and relatively near the top of the viewport
                if (sectionTop <= navHeight + window.innerHeight / 3 && sectionBottom >= navHeight + window.innerHeight / 3) {
                    currentActive = section.id;
                }

                // Add/remove transition classes based on visibility
                if (sectionTop < window.innerHeight * 0.75 && sectionBottom > 0) {
                    section.classList.remove('opacity-0', 'translate-y-10');
                    section.classList.add('opacity-100', 'translate-y-0');
                    sectionHeader.classList.remove('opacity-0', 'translate-y-10'); // Apply to header too
                    sectionHeader.classList.add('opacity-100', 'translate-y-0');
                } else {
                    section.classList.remove('opacity-100', 'translate-y-0');
                    section.classList.add('opacity-0', 'translate-y-10');
                    sectionHeader.classList.remove('opacity-100', 'translate-y-0');
                    sectionHeader.classList.add('opacity-0', 'translate-y-10');
                }
            });

            // Update active class on nav items
            navItems.forEach(item => {
                const navItemElement = document.getElementById(`nav-${item.id}`);
                if (navItemElement) {
                    if (item.id === currentActive) {
                        navItemElement.classList.add('active');
                    } else {
                        navItemElement.classList.remove('active');
                    }
                }
            });

            // Mini-profile visibility
            if (headerRefElement) {
                const headerBottom = headerRefElement.getBoundingClientRect().bottom;
                if (headerBottom < 0) {
                    miniProfile.classList.remove('opacity-0', '-translate-x-full');
                    miniProfile.classList.add('opacity-100', 'translate-x-0');
                } else {
                    miniProfile.classList.remove('opacity-100', 'translate-x-0');
                    miniProfile.classList.add('opacity-0', '-translate-x-full');
                }
            }
        };

        window.addEventListener('scroll', updateActiveSection);
        document.addEventListener('DOMContentLoaded', updateActiveSection); // Initial check on load
    </script>
</body>
</html>
